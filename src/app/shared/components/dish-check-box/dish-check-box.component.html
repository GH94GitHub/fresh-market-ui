<mat-card class="dish-card">
  <mat-card-header>
    <mat-card-title>{{ dish.name }}</mat-card-title>
    <mat-card-subtitle>{{ dish.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="dish.imgUrl" [alt]="dish.name" width="215" height="225">
  <mat-card-content>
    <p>
      {{ dish.description }}
    </p>
  </mat-card-content>
</mat-card>
